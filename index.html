<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <header class="display-1 text-center text-secondary fw-bold">Digital Clock</header>

    <div class="clocks mt-5 d-flex justify-content-evenly ">
        <button class="btn-clock btn btn-secondary">Clock</button>
        <button class="btn-timer btn btn-secondary">Timer</button>
        <!-- <button class="btn-stop-watch btn btn-secondary">Stop-Watch</button> -->
    </div>
    <main class="container-lg d-flex justify-content-center align-items-center">

        <section class="clock container d-flex justify-content-evenly d-none">
            <div class="circle" style="--clr:rgb(242, 88, 5);">
                <div class="dots c-hr-dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" id="c-hh"></circle>
                </svg>
                <div id="c-hours" class="text-center display-5 position-absolute">00</div>
            </div>
            <div class="circle" style="--clr:rgb(245, 241, 241);">
                <div class="dots c-min-dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" id="c-mm"></circle>
                </svg>
                <div id="c-mins" class="text-center display-5 position-absolute">00</div>
            </div>
            <div class="circle" style="--clr:rgb(35, 96, 22);">
                <div class="dots c-sec-dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" id="c-ss"></circle>
                </svg>
                <div id="c-secs" class="text-center display-5 position-absolute">00</div>
            </div>
            <div class="ap">
                <div id="ampm" class="position-relative translate-middle">AM</div>
            </div>
        </section>

        <section class="timer container d-flex justify-content-evenly mt-5 d-none">
            <div class="input-container">
                <input type="number" class="input-hr me-2 p-2 border-none text-secondary bg-transparent "
                    placeholder="hrs" min="0">
                <input type="number" class="input-min me-2 p-2 border-none text-secondary bg-transparent "
                    placeholder="mins" min="0">
                <button type="submit" class="btn-set btn btn-secondary"><i class="fa-solid fa-hammer"></i></button>
            </div>

            <div class="circle" style="--clr:rgb(242, 88, 5);">
                <div class="dots t-hr-dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" id="t-hh"></circle>
                </svg>
                <div id="t-hrs" class="text-center display-5 position-absolute">00</div>
            </div>
            <div class="circle" style="--clr:rgb(245, 241, 241);">
                <div class="dots t-min-dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" id="t-mm"></circle>
                </svg>
                <div id="t-mins" class="text-center display-5 position-absolute">00</div>
            </div>
            <div class="circle" style="--clr:rgb(35, 96, 22);">
                <div class="dots t-sec-dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" id="t-ss"></circle>
                </svg>
                <div id="t-secs" class="text-center display-5 position-absolute">00</div>
            </div>

            <div class="action-container">
                <button class="btn-start btn btn-secondary disabled"><i
                        class="fa-solid fa-hourglass-start"></i></button>
                <button class="btn btn-play btn-secondary disabled d-none"><i
                        class="fa-regular fa-circle-play"></i></button>
                <button type="button" class="btn btn-pause btn-secondary disabled"><i
                        class="fa-regular fa-circle-pause"></i></button>
                <button type="reset" class="btn-reset btn btn-secondary disabled"><i
                        class="fa-solid fa-repeat"></i></i></button>
            </div>

        </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
